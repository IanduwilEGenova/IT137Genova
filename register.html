<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Registration Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
<script src="jquery.js"></script>
</head>
<body>


<!-- Modal HTML -->
<div id="myModal" class="">
	<div class="modal-dialog modal-login1">
		<div class="modal-content">
			<form action=" " name="registration_form">
				<div class="modal-header">				
					<h4 class="modal-title">Registration Form</h4>
					
				</div>
				<div class="modal-body">				
					<div class="form-group">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name" id="fname" >
                      
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name" id="lname" >
                        
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" id="uname">
                       
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Email Address" id="email" >
                        
					</div>
					<div class="form-group">
						<div class="clearfix">
						</div>	
                        <input type="password" class="form-control" name="password" placeholder="Password"  id = "myInput">
                      
                        <input type="checkbox" onclick="myFunction()">Show Password
                    </div>
                    <div class="form-group">
						<div class="clearfix">
						</div>	
                        <input type="password" class="form-control" name="retype" placeholder=" Confirm Password" id="myInput1" >
                        
                        <input type="checkbox" onclick="myFunction1()">Show Password
                    </div>
                   
					
				</div>
				<div class="modal-footer text-center">
                    <a href="index.html" class="float-left text-muted"><small>Already have a Account?</small></a>
					<input type="submit" class="btn btn-primary" id="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</div>   

</body>
</html>
